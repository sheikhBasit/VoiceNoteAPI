services:
  # PostgreSQL Database with pgvector extension
  db:
    image: ankane/pgvector:latest
    container_name: voicenote_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: voicenote
    command: [ "postgres", "-c", "max_connections=200", "-c", "shared_buffers=256MB" ]
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./scripts/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d voicenote" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - voicenote_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: voicenote_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - voicenote_network
    restart: unless-stopped
    command: redis-server --appendonly yes
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FastAPI Application
  api:
    image: ab745/voicenote-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voicenote_api
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql+asyncpg://postgres:password@db:5432/voicenote"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/1"
      PYTHONUNBUFFERED: "1"
      ENVIRONMENT: "production"
      DEVICE_SECRET_KEY: "VN_SECURE_8f7d9a2b_2026"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ROOT_PASSWORD: "minioadmin"
      RATE_LIMIT_ENABLED: "false"
      HF_HUB_OFFLINE: "1"
      TRANSFORMERS_OFFLINE: "1"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./tests:/app/tests
      - ./uploads:/app/uploads
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 180s
    networks:
      - voicenote_network
    restart: unless-stopped
    command: ./scripts/start.sh
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Celery Worker for background tasks
  celery_worker:
    image: ab745/voicenote-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voicenote_celery_worker
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql+asyncpg://postgres:password@db:5432/voicenote"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/1"
      PYTHONUNBUFFERED: "1"
      ENVIRONMENT: "production"
      DEVICE_SECRET_KEY: "VN_SECURE_8f7d9a2b_2026"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ROOT_PASSWORD: "minioadmin"
      HF_HUB_OFFLINE: "1"
      TRANSFORMERS_OFFLINE: "1"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    networks:
      - voicenote_network
    restart: unless-stopped
    command: celery -A app.worker.celery_app worker -l info --concurrency=4 -Q short,long,celery
    healthcheck:
      test: [ "CMD-SHELL", "celery -A app.worker.celery_app inspect ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Beat for scheduled tasks
  celery_beat:
    image: ab745/voicenote-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voicenote_celery_beat
    environment:
      DATABASE_URL: "postgresql+asyncpg://postgres:password@db:5432/voicenote"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/1"
      PYTHONUNBUFFERED: "1"
      ENVIRONMENT: "production"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    networks:
      - voicenote_network
    restart: unless-stopped
    command: celery -A app.worker.celery_app beat -l info
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -f 'celery.*beat' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Flower for real-time Celery monitoring
  flower:
    image: ab745/voicenote-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voicenote_flower
    env_file:
      - .env
    environment:
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/1"
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_healthy
    networks:
      - voicenote_network
    restart: unless-stopped
    command: celery -A app.worker.celery_app flower --port=5555
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5555/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: voicenote_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/misc/ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - voicenote_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: voicenote_nginx
    ports:
      - "8081:80"
      - "4443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -sfk https://localhost/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - voicenote_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: voicenote_prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9091:9090"
    networks:
      - voicenote_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: voicenote_grafana
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - voicenote_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: voicenote_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - voicenote_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auto-create bucket for MinIO
  createbuckets:
    image: minio/mc:latest
    container_name: voicenote_mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin; /usr/bin/mc mb myminio/incoming; /usr/bin/mc anonymous set public myminio/incoming; exit 0; "
    networks:
      - voicenote_network

  # Node Exporter for host metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: voicenote_node_exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc)($$|/)"
    ports:
      - "9102:9100"
    networks:
      - voicenote_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:9100/metrics" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  minio_data:
    driver: local

networks:
  voicenote_network:
    driver: bridge
