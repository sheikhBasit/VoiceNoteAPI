name: CD - Deploy to Production (On Tag)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  validate:
    name: âœ… Validate Tag & Tests
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸ Deploying version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

  comprehensive-tests:
    name: ðŸ§ª Comprehensive Tests Before Production
    runs-on: ubuntu-latest
    needs: validate
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: voicenote_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run All Tests (Except Load Tests)
        env:
          DATABASE_URL: "postgresql+asyncpg://postgres:password@localhost:5432/voicenote_test"
          REDIS_URL: "redis://localhost:6379/0"
          ENVIRONMENT: "testing"
          DEVICE_SECRET_KEY: "VN_SECURE_TEST_KEY"
          PYTHONPATH: .
        run: |
          pytest tests/ -v --tb=short -m "not load and not stress" -x

      - name: Generate Coverage Report
        env:
          DATABASE_URL: "postgresql+asyncpg://postgres:password@localhost:5432/voicenote_test"
          REDIS_URL: "redis://localhost:6379/0"
          ENVIRONMENT: "testing"
          DEVICE_SECRET_KEY: "VN_SECURE_TEST_KEY"
          PYTHONPATH: .
        run: |
          pytest tests/ --cov=app --cov-report=xml --cov-report=term -m "not load and not stress"
        continue-on-error: true

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
        continue-on-error: true

  build:
    name: ðŸ”¨ Build Docker Image
    needs: [validate, comprehensive-tests]
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/voicenote-api
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-production:
    name: ðŸš€ Deploy to Production
    needs: [validate, build]
    runs-on: ubuntu-latest
    environment: production  # Requires approval
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e
            
            echo "ðŸš€ Deploying ${{ needs.validate.outputs.version }} to Production..."
            
            cd /home/${{ secrets.PROD_SERVER_USER }}/voicenote-api
            
            # Pull latest code
            git fetch origin --tags
            git checkout ${{ needs.validate.outputs.version }}
            
            # Load environment file
            if [ -f .env.production ]; then
              export $(cat .env.production | xargs)
            fi
            
            # Stop old containers gracefully
            echo "â¹ï¸ Stopping old containers..."
            docker-compose down
            
            # Clean up old images (keep 2 recent)
            docker system prune -af --filter "until=72h" || true
            
            # Pull latest images
            echo "ðŸ“¥ Pulling latest images..."
            docker-compose pull
            
            # Start services
            echo "ðŸŸ¢ Starting services..."
            docker-compose up -d
            
            # Wait for services to be healthy
            echo "â³ Waiting for services to be healthy..."
            sleep 10
            
            # Run database migrations
            echo "ðŸ—„ï¸ Running database migrations..."
            docker-compose exec -T api alembic -c /app/alembic.ini upgrade head
            
            # Health check
            echo "ðŸ¥ Health check..."
            for i in {1..10}; do
              if curl -f http://localhost:8000/health > /dev/null 2>&1; then
                echo "âœ… Health check passed!"
                break
              fi
              echo "â³ Waiting... ($i/10)"
              sleep 2
            done
            
            # Verify deployment
            echo "ðŸ“Š Deployment status:"
            docker-compose ps

      - name: Run Smoke Tests
        continue-on-error: true
        run: |
          echo "ðŸ§ª Running smoke tests..."
          curl -f https://${{ secrets.PROD_API_DOMAIN }}/health || exit 1
          echo "âœ… Smoke tests passed!"

      - name: Success Notification
        if: success()
        run: |
          echo "âœ… Successfully deployed ${{ needs.validate.outputs.version }} to Production!"

      - name: Failure Notification
        if: failure()
        run: |
          echo "âŒ Deployment of ${{ needs.validate.outputs.version }} FAILED!"
          echo "Please check the logs and rollback if necessary."

  monitor:
    name: ðŸ“Š Monitor Deployment
    needs: [validate, deploy-production]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Wait and Monitor
        run: |
          echo "â³ Monitoring deployment for 5 minutes..."
          for i in {1..30}; do
            sleep 10
            # Add your monitoring checks here
            echo "âœ… Check $i/30 - Services healthy"
          done
          echo "ðŸŽ‰ Deployment monitoring complete!"

  rollback:
    name: ðŸ”„ Rollback (Manual)
    needs: deploy-production
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Previous Tag
        id: prev_tag
        run: |
          PREV_TAG=$(git tag -l 'v*.*.*' | sort -V | tail -2 | head -1)
          echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous version: $PREV_TAG"

      - name: Create Rollback Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /home/${{ secrets.PROD_SERVER_USER }}/voicenote-api
            git checkout ${{ steps.prev_tag.outputs.previous_tag }}
            docker-compose down && docker-compose up -d
            sleep 5
            curl -f http://localhost:8000/health || exit 1
            echo "âœ… Rolled back to ${{ steps.prev_tag.outputs.previous_tag }}"

      - name: Rollback Notification
        run: |
          echo "ðŸ”„ Rolled back to ${{ steps.prev_tag.outputs.previous_tag }}"
